<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css" type="text/css">
        <title>Age Calculator </title>
    </head>
    <body>
      <h2>Age Calculator</h2>
      <p id="top_p">Calculate Age from Date of birth and current date</p>

<div class="age_calculator">    
  <div class="calculator">  
    <h4>Date of birth:</h4>  
      <div class="block">
        <input type="text" name="date" id="date1" placeholder="dd" required="required" minlength="1" maxlength="2" />
      </div>
      <div class="block">
        <input type="text" name="month" id="month1" placeholder="mm" required="required" minlength="1" maxlength="2" />
      </div>
      <div class="block">
        <input type="text" name="year" id="year1" placeholder="yyyy" required="required" minlength="4" maxlength="4" />
      </div>
      <br>
      <br>
      <h4>Age at the date of:</h4> 
      <div class="block">
        <input type="text" name="date" id="date2" placeholder="dd" required="required" minlength="1" maxlength="2" />
      </div>
      <div class="block">
        <input type="text" name="month" id="month2" placeholder="mm" required="required" minlength="1" maxlength="2" />
      </div>
      <div class="block">
        <input type="text" name="year" id="year2" placeholder="yyyy" required="required" minlength="4" maxlength="4" />
      </div>
      <br>
      <br>
      <input id="calulate_btn" type="button" name="submit" value="Calculate" onclick="age()" />  
      <input id="reset_btn" type="reset" name="reset" value="Reset" onclick="reset()" /> 
    <p>Age result</p>
     <div class="age">
    <!-- for result -->
        <p id="age" > </p>
        <p id="years" > </p>
        <p id="months" > </p>
        <p id="weeks"> </p>
        <p id="days" > </p>
      </div>

</div>    
      <script src="index.js">
      </script>


    </body>
</html>
